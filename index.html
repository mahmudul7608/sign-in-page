<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="flex bg-cyan-100 rounded-2xl shadow-lg max-w-3xl p-5">

    <!-- inpur Form section -->
     
    <div class="sm:w-1/2 px-5 sm:px-10 flex flex-col justify-center mr-4">
      <h2 class="font-bold text-2xl text-[#002D74] text-center">Login</h2>
      <p class="text-sm mt-2 text-[#002D74] text-center">
        Already a member? Please log in
      </p>

      <form action="" class="flex flex-col gap-4">
        <input
          type="email"
          placeholder="Email"
          class="w-full mt-5 p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-500"
        />
        <div class="relative">
          <input
            type="password"
            placeholder="Password"
            class="w-full mt-5 p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-500"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-eye absolute top-[2.5rem] right-2 transform -translate-y-1/2 cursor-pointer"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"
            />
            <path
              d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"
            />
          </svg>
        </div>

        <a
          href="/reset-password"
          class="text-sm text-indigo-600 hover:text-indigo-500 font-medium text-right"
        >
          Forgot password?
        </a>

        <button
          type="submit"
          class="w-full px-6 py-3 rounded-full text-white font-medium text-base hover:opacity-90"
          style="
            background: linear-gradient(
              112.49deg,
              rgb(255, 109, 109) 37.67%,
              rgb(235, 0, 255) 76.59%
            );
          "
        >
          Sign In
        </button>
      </form>

      <div class="mt-4 grid grid-cols-3 items-center text-gray-400">
        <hr class="border-gray-400" />
        <p class="text-center text-sm">OR</p>
        <hr class="border-gray-400" />
      </div>

      <div class="mt-4">
        <button
          type="button"
          class="flex w-full items-center justify-center gap-2 rounded-full px-6 py-3.5 bg-white border-2 border-gray-200 text-sm font-medium text-gray-800 hover:bg-gray-100 transition-all duration-300"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 25 24"
            fill="none"
          >
            <g clip-path="url(#clip0)">
              <path
                d="M24.4886 12.2261C24.4886 11.2429 24.4069 10.5253 24.2302 9.78125H12.7391V14.2192H19.4841C19.3482 15.3221 18.6138 16.9831 16.9819 18.0992L16.959 18.2478L20.5923 20.998L20.844 21.0225C23.1558 18.9363 24.4886 15.8669 24.4886 12.2261Z"
                fill="#4285F4"
              />
              <path
                d="M12.7391 23.9178C16.0436 23.9178 18.8177 22.8548 20.844 21.0211L16.9819 18.0978C15.9484 18.8021 14.5613 19.2937 12.7391 19.2937C9.50254 19.2937 6.75557 17.2076 5.77636 14.3242L5.63282 14.3361L1.85489 17.193L1.80548 17.3271C3.81811 21.2337 7.9522 23.9178 12.7391 23.9178Z"
                fill="#34A853"
              />
              <path
                d="M5.77634 14.3228C5.51797 13.5787 5.36844 12.7814 5.36844 11.9576C5.36844 11.1338 5.51797 10.3365 5.76275 9.59244L5.75591 9.43397L1.93062 6.53125L1.80547 6.58942C0.975969 8.21052 0.5 10.0309 0.5 11.9576C0.5 13.8843 0.975969 15.7047 1.80547 17.3258L5.77634 14.3228Z"
                fill="#FBBC05"
              />
              <path
                d="M12.7391 4.62403C15.0373 4.62403 16.5875 5.59402 17.4715 6.40461L20.9256 3.10928C18.8042 1.1826 16.0436 0 12.7391 0C7.9522 0 3.81811 2.68406 1.80548 6.59056L5.76276 9.59359C6.75557 6.7102 9.50254 4.62403 12.7391 4.62403Z"
                fill="#EB4335"
              />
            </g>
            <defs>
              <clipPath id="clip0">
                <rect width="24" height="24" fill="white" transform="translate(0.5)" />
              </clipPath>
            </defs>
          </svg>
          Continue with Google
        </button>
      </div>
    </div>

    <!-- Image section  --> 

    <div class="w-1/2 mt-6 mr-3 sm:block hidden">
      <img class="rounded-2xl" src="/logo1.png" alt="Login illustration" />
    </div>

        <!-- Image section end--> 

  </div>
</section>

    <script src="script.js"></script>
  </body>
</html>
