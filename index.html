<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-50">
    <section class="min-h-screen flex items-center justify-center px-4 sm:px-8">
      <div class="flex flex-col sm:flex-row bg-pink-200 rounded-2xl shadow-lg max-w-4xl w-full overflow-hidden">

        <!-- Login Form -->

        <div class="sm:w-1/2 p-8 sm:p-12 flex flex-col justify-center">
          <h2 class="text-3xl font-bold text-center text-[#002D74]">Login</h2>
          <p class="text-sm mt-2 text-center text-[#002D74]">Already a member? Please log in</p>

          <form action="#" class="flex flex-col gap-4 mt-6">
            <input
              type="email"
              placeholder="Email"
              class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-500"
            />

            <div class="relative">
              <input
                type="password"
                placeholder="Password"
                class="w-full p-3 pr-10 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-500"
              />
              <!-- Eye Icon (can toggle password visibility with JS later) -->

              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="absolute top-1/2 right-3 transform -translate-y-1/2 w-5 h-5 text-gray-500 cursor-pointer"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"
                />
                <path
                  d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"
                />
              </svg>
            </div>

            <div class="flex justify-end text-sm">
              <a href="/reset-password" class="text-indigo-600 hover:text-indigo-500 font-medium">
                Forgot password?
              </a>
            </div>

            <button
              type="submit"
              class="w-full py-3 rounded-full text-white font-semibold text-base hover:opacity-90 transition duration-300"
              style="background: linear-gradient(112.49deg, rgb(255, 109, 109) 37.67%, rgb(235, 0, 255) 76.59%)"
            >
              Sign In
            </button>
          </form>

          <div class="mt-6 flex items-center gap-2 text-gray-400 text-sm">
            <hr class="flex-grow border-gray-400" />
            OR
            <hr class="flex-grow border-gray-400" />
          </div>

          <!-- Google Button -->

          <div class="mt-4">
            <button
              type="button"
              class="flex w-full items-center justify-center gap-3 px-6 py-3.5 rounded-full bg-white border border-gray-300 text-sm font-medium text-gray-800 hover:bg-gray-100 transition-all duration-300"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 25 24"
                fill="none"
              >
                <g clip-path="url(#clip0)">
                  <path fill="#4285F4" d="M24.49 12.23c0-.98-.08-1.7-.26-2.45H12.74v4.44h6.75c-.14 1.1-.87 2.76-2.5 3.88l-.02.15 3.63 2.75.25.02c2.31-2.09 3.64-5.16 3.64-8.79z" />
                  <path fill="#34A853" d="M12.74 23.92c3.3 0 6.08-1.06 8.1-2.9l-3.86-2.92c-1.03.71-2.42 1.2-4.24 1.2-3.24 0-5.99-2.08-6.97-5.02l-.14.01-3.78 2.86-.05.13c2 3.91 6.14 6.64 10.94 6.64z" />
                  <path fill="#FBBC05" d="M5.78 14.32c-.26-.74-.41-1.53-.41-2.37s.15-1.63.39-2.36l-.01-.16-3.83-2.9-.12.06c-.83 1.63-1.31 3.46-1.31 5.36 0 1.9.48 3.73 1.31 5.34l3.98-2.97z" />
                  <path fill="#EB4335" d="M12.74 4.62c2.3 0 3.85.97 4.73 1.78l3.45-3.3C18.8 1.18 16.04 0 12.74 0 7.95 0 3.82 2.68 1.81 6.59l3.96 3.01c.99-2.88 3.75-4.98 6.97-4.98z" />
                </g>
                <defs>
                  <clipPath id="clip0">
                    <rect width="24" height="24" transform="translate(0.5)" fill="white" />
                  </clipPath>
                </defs>
              </svg>
              Continue with Google
            </button>
          </div>
        </div>

        <!-- Image Section -->

        <div class="sm:w-1/2 hidden sm:block p-4">
          <img
            src="/logo1.png"
            alt="Login illustration"
            class="w-full h-full object-cover rounded-2xl"
          />
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
     
    <script src="script.js"></script>
  </body>
</html>
